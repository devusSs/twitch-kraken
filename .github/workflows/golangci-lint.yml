name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  golangci:
    if: ${{ github.ref == 'refs/heads/main' }}
    strategy:
      matrix:
        go: [1.20.4]
        os: [macos-latest, ubuntu-latest, windows-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
          cache: false
      - run: go clean -modcache -cache -i
      - run: go mod tidy
      - run: go get -v ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          skip-pkg-cache: true
          args: --timeout=5m
